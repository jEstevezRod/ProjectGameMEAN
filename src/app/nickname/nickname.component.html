<section class="flex-center" id="form" style="margin-top: 100px !important;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1 animated bounceInLeft">
                <div class="login-form"><!--login form-->
                    <h2>Login con tu cuenta</h2>
                    <form (submit)="login()">
                        <input class="form-control mt-4" type="text" placeholder="Name" [(ngModel)]=loginData.name name=name/>
                        <input class="form-control mt-4 mb-4" type="password" placeholder="Password" [(ngModel)]=loginData.pass name=pass/>
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                    </form>
                    <p>{{loginData.name}}</p>
                    <p>{{loginData.pass}}</p>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-4 animated bounceInRight">
                <div class="signup-form"><!--sign up form-->
                    <h2>Regístrate !</h2>
                    <form action="#">
                        <input class="form-control mt-4" type="text" placeholder="Name"/>
                        <input class="form-control mt-4" type="email" placeholder="Email Address"/>
                        <input class="form-control mt-4 mb-4" type="password" placeholder="Password"/>
                        <input class="form-control mt-4 mb-4" type="passwordConf" placeholder="Password"/>
                        <button type="submit" class="btn btn-info btn-lg">Registrar</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
